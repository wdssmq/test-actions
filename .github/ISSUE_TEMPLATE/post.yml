name: 申请收录
description: 申请收录
title: "[申请收录]: "
labels: ["申请收录", "待处理"]
body:
#   - type: markdown
#     attributes:
#       value: |
#         Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: yml-data
    attributes:
      label: YML Data
      description: 按要求提交相应的 YML 数据；
      placeholder: 按要求提交相应的 YML 数据；
      value: |
            ```yml
            # 前后的 源码块标记也要带上
            name: 昵称标识
            id: GitHub ID
            site:
                site_name: 站点名称
                site_url: 站点地址
                site_rss: 站点 RSS 地址
                site_desc: 站点描述
            app:
                - app_name: 应用名称
                app_desc: 应用描述
                app_type: [plugin|theme] # 插件或者主题
                app_url: Git 仓库地址
                # 可以有多个 app

            ```
    validations:
      required: true

